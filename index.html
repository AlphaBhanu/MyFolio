<title>Bhanu Pratap's Portfolio</title>
<link rel="stylesheet" href="style.css" />
<script src="main.js"></script>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
/>
<script
  defer
  src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
></script>
<section class="hero is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns">
        <div class="column is-3 is-flex">
          <div class="column-child sidebar shadow">
            <div class="sidebar-header has-text-centered">
              <img src="attachables/mypic.jpg" class="sidebar-image" />
              <h2 class="header-name">Bhanu Pratap</h2>
              <h5>Tech Enthusiast | Opportunity Explorer</h5>
              <div class="social-icons">
                <a href="https://www.facebook.com/BhanuPS11"
                  ><i class="fab fa-facebook icon"></i
                ></a>

                <a href="https://github.com/bhanups10"
                  ><i class="fab fa-github icon"></i
                ></a>
                <a href="https://www.linkedin.com/in/bhanups10"
                  ><i class="fab fa-linkedin icon"></i
                ></a>
              </div>
              <div class="resume">
                <a
                  href="https://drive.google.com/drive/folders/19i9VTyaKDbuYPFnSCOGvtWJmp0jYTVNp?usp=sharing"
                  class="sidebar-link"
                >
                  Resume
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-flex">
          <div class="column-child terminal shadow">
            <div class="terminal-bar dark-mode">
              <div class="icon-btn close"></div>
              <div class="icon-btn min"></div>
              <div class="icon-btn max"></div>
              <div class="terminal-bar-text is-hidden-mobile dark-mode-text">
                welcome guest@bhanu: ~
              </div>
            </div>
            <div
              class="terminal-window primary-bg"
              onclick="document.getElementById('dummyKeyboard').focus();"
            >
              <div class="terminal-output" id="terminalOutput">
                <div class="terminal-line">
                  <span class="help-msg"
                    >Welcome to Bhanu's portfolio — Type
                    <span class="code">help</span> to see the list of supported
                    commands.</span
                  >
                </div>
              </div>
              <div class="terminal-line">
                <span class="success">➜</span> <span class="directory">~</span>
                <span class="user-input" id="userInput"></span>
                <input type="text" id="dummyKeyboard" class="dummy-keyboard" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>Made with <i class="fas fa-heart icon"></i> by Bhanu Pratap</p>
    </div>
  </footer>
</section>
